<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <h3 id="numberinput">0</h3>
        </div>
        <div id="buttons">
            <div id="operationButtons">
                <button id="addition" class="operator">+</button>
                <button id="subtraction" class="operator">-</button>
                <button id="multiplication" class="operator">X</button>
                <button id="division" class="operator">รท</button>
            </div>
            <div id="numberButtons">
                <button id="numzero" class="number">0</button>
                <button id="numone" class="number">1</button>
                <button id="numtwo" class="number">2</button>
                <button id="numthree" class="number">3</button>
                <button id="numfour" class="number">4</button>
                <button id="numfive" class="number">5</button>
                <button id="numsix" class="number">6</button>
                <button id="numseven" class="number">7</button>
                <button id="numeight" class="number">8</button>
                <button id="numnine" class="number">9</button>
                <button id="decimal">.</button>
                <button id="clear">AC</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
